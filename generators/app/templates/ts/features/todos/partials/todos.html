<section class="todoapp">
	<header class="header">
		<h1>todos</h1>
		<form class="todo-form" ng-submit="todos.addTodo()">
			<input class="new-todo" placeholder="What needs to be done?" ng-model="todos.newTodo" autofocus>
		</form>
	</header>
	<section class="main" ng-if="todos.todolist.length">
		<input class="toggle-all" type="checkbox" ng-checked="!todos.remainingCount" ng-click="todos.markAll(!!todos.remainingCount)">
		<label for="toggle-all">Mark all as complete</label>
		<ul class="todo-list">
			<li ng-repeat="todo in todos.todolist | filter: todos.statusFilter track by $index" ng-class="{completed: todo.completed}">
				<div class="view" ng-if="todo !== todos.editedTodo">
					<input class="toggle" type="checkbox" ng-model="todo.completed">
					<label ng-dblclick="todos.editTodo(todo)">{{ todo.title }}</label>
					<button class="destroy" ng-click="todos.removeTodo(todo)"></button>
				</div>
				<form ng-submit="todos.doneEditing(todo)" ng-if="todo === todos.editedTodo">
					<input class="edit" ng-model="todo.title" ng-blur="todos.doneEditing(todo)" autofocus>
				</form>
			</li>
		</ul>
	</section>
	<footer class="footer" ng-if="todos.todolist.length">
		<span class="todo-count"><strong>{{ todos.remainingCount }}</strong>
			<ng-pluralize count="todos.remainingCount" when="{ '0': 'item left', one: 'item left', other: 'items left' }"></ng-pluralize>
		</span>
		<ul class="filters">
			<li>
				<a ng-class="{selected: todos.filter === ''} " href ng-click="todos.toggleFilter($event, '')">All</a>
			</li>
			<li>
				<a ng-class="{selected: todos.filter === 'active'}" href ng-click="todos.toggleFilter($event, 'active')">Active</a>
			</li>
			<li>
				<a ng-class="{selected: todos.filter === 'completed'}" href ng-click="todos.toggleFilter($event, 'completed')">Completed</a>
			</li>
		</ul>
		<button class="clear-completed" ng-click="todos.clearDoneTodos()" ng-if="todos.todolist.length - todos.remainingCount">Clear completed</button>
	</footer>
</section>
